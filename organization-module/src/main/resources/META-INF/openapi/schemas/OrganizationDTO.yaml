type: object
properties:
  id:
    type: string
    format: uuid
    example: "d290f1ee-6c54-4b01-90e6-d701748f0851"
  name:
    type: string
    example: My Fit Gym
  contactEmail:
    type: string
    format: email
    example: contact@myfitgym.com
  phoneNumber:
    type: string
    example: "+1234567890"
  address:
    type: string
    example: "123 Main Street, City"
  logoUrl:
    type: string
    format: uri
    example: "https://example.com/logo.png"
  website:
    type: string
    format: uri
    example: "https://myfitgym.com"
  description:
    type: string
    example: "Premium fitness center with personal trainers."
