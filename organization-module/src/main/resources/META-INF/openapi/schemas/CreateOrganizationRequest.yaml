type: object
required:
  - name
  - contactEmail
properties:
  name:
    type: string
    example: My Fit Gym
  contactEmail:
    type: string
    format: email
    example: contact@myfitgym.com
  phoneNumber:
    type: string
    example: "+1234567890"
  address:
    type: string
    example: "123 Main Street, City"
  logoUrl:
    type: string
    format: uri
    example: "https://example.com/logo.png"
  website:
    type: string
    format: uri
    example: "https://myfitgym.com"
  description:
    type: string
    example: "Premium fitness center with personal trainers."
